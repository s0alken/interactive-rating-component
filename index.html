<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

  <script src="js/script.js" defer></script>

  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>

  <main>
    <div class="card">

      <div class="rating-state">

        <div class="card__icon">
          <img src="images/icon-star.svg" alt="Star">
        </div>

        <h1 class="card__heading">How did we do?</h1>

        <p class="card__body">
          Please let us know how we did with your support request. All feedback is appreciated to help us improve our
          offering!
        </p>

        <form action="#" class="card__form">

          <div class="card__rating-container">
            <div class="card__radio-group">
              <input type="radio" name="rating" id="rating-1" class="card__radio-input" value="1">
              <label for="rating-1" class="card__radio-label">
                <span class="card__radio-button">1</span>
              </label>
            </div>
            <div class="card__radio-group">
              <input type="radio" name="rating" id="rating-2" class="card__radio-input" value="2">
              <label for="rating-2" class="card__radio-label">
                <span class="card__radio-button">2</span>
              </label>
            </div>
            <div class="card__radio-group">
              <input type="radio" name="rating" id="rating-3" class="card__radio-input" value="3">
              <label for="rating-3" class="card__radio-label">
                <span class="card__radio-button">3</span>
              </label>
            </div>
            <div class="card__radio-group">
              <input type="radio" name="rating" id="rating-4" class="card__radio-input" value="4">
              <label for="rating-4" class="card__radio-label">
                <span class="card__radio-button">4</span>
              </label>
            </div>
            <div class="card__radio-group">
              <input type="radio" name="rating" id="rating-5" class="card__radio-input" value="5">
              <label for="rating-5" class="card__radio-label">
                <span class="card__radio-button">5</span>
              </label>
            </div>
          </div>

          <button type="submit" class="card__button">Submit</button>

        </form>
      </div>

      <div class="thanks-you-state">

        <img src="images/illustration-thank-you.svg" alt="Thanks you" class="card__img">

        <p class="card__selected-message">You selected <span class="display-selected"></span> out of 5</p>

        <h1 class="card__heading">Thank you!</h1>

        <p class="card__body">
          We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in
          touch!
        </p>

      </div>

    </div>

  </main>

</body>

</html>
